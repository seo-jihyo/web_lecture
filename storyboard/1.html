<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>HTML CSS Left Right Split</title>
    <style>
        div {
            width: 100%;
            height: 700px;
            border: 1px solid #003458;
        }

        div.left {
            width: 20%;
            float: left;
            box-sizing: border-box;
            background: #074499;
        }

        div.right {
            width: 80%;
            float: right;
            box-sizing: border-box;
            background: white;
        }
    </style>
</head>

<body>
    <div>
        <div class="left">
            왼쪽
        </div>
        <div class="right">
            <h1> 근무일정</h1>
        </div>
    </div>
</body>

</html>
