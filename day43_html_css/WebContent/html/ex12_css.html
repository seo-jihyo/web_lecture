<!-- 
	E: 가상선택자 <-- 대화형 컨텐츠
	E:: 가상요소 <-- E::before E::after
	E:nth-child(n) <-- E:nth-child(2)
	E:nth-child(2n) <-- E:nth-child(2n)
	E:nth-of-type() 
	E:not(s)    <-- .fruits div:not(.strawberry)
-->
<style type="text/css">
	ul li::before {
		content: "number";
		font-weight: bold;
		color : red;
		margin-right:  20px;
	}
	.fruits li::after {
		content: "0";
		font-weight: bold;
		color : blue;
		margin-right:  20px;
	}
